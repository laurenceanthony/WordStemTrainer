<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>WordStemTrainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        body {
            max-width: 900px;
            /* Adjust the max-width as needed */
            margin: 0 auto;
            /* Center the body horizontally */

            background-color: #f8f9fa;
            /* Light grey background for the entire page */
        }

        .container {
            background-color: white;
            /* White background for the container */
            border-radius: 0.25rem;
            /* Optional: Add rounded corners for a nicer look */
            padding: 1rem;
            /* Optional: Add padding inside the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Optional: Add a subtle shadow */
        }

        .version {
            font-size: 0.6em;
        }
    </style>
</head>

<body>
    <div class="container" style="padding-top: 20px">
        <h2>WordStemTrainer <span class="version">(ver. 1.00)</span></h2>
        <div>A training tool for high-intermediate and advanced learners of English who already know more than
            5,000-6,000 words.</div>
    </div>
    <div class="container">
        <form id="search-form">
            <div class="row mb-3">
                <!-- "Select Test Bank" -->
                <div class="col-12 col-md-3">
                    <label for="test_bank_select" class="form-label">Select Test Bank</label>
                    <select class="form-select" id="test_bank_select" aria-label="Select Baseword Level">
                        <option selected value=1>Test bank 1</option>
                        <option value=2>Test bank 2</option>
                        <option value=3>Test bank 3</option>
                        <option value=4>Test bank 4</option>
                        <option value=5>Test bank 5</option>
                        <option value=6>Test bank 6</option>
                    </select>
                </div>
                <!-- Submit button aligned at the bottom on larger screens -->
            </div>

            <div class="row mb-3">
                <h6 class="mb-0">Quiz item:
                    <span id="current_item_id" class="me-3">0</span>
                    <span>Score</span>
                    <span id="current_score">0</span>/
                    <span id="total_test_items" class="me-3">0</span>
                    <span>Answer: </span>
                    <span id="correct_incorrect" style="width: 200px; color:red">
                    </span>
                </h6>
                <div class="form-text">
                    Separate the stem from the affixes (if any) by adding spaces. (e.g. going => go ing)
                </div>
            </div>

            <div class="row mb-3">
                <div>
                    <div class="row g-3">
                        <!-- Quiz Item -->
                        <div class="col-6 col-md-auto">
                            <div class="border rounded p-2" id="quiz_item" contenteditable="true"
                                style="min-height: 20px; min-width: 200px;"></div>
                        </div>
                        <!-- Check Button -->
                        <div class="col-6 col-md-auto">
                            <button id="check" type="button" class="btn btn-success w-100" style="min-width: 140px;">
                                Check
                            </button>
                        </div>
                        <!-- Answer Button -->
                        <div class=" col-6 col-md-auto">
                            <button id="answer" type="button" class="btn btn-danger w-100" style="min-width: 140px;">
                                Show Answer
                            </button>
                        </div>
                        <!-- Next Question Button -->
                        <div class="col-6 col-md-auto">
                            <button id="next" type="button" class="btn btn-secondary w-100" style="min-width: 140px;">
                                Next question
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div>
                    <div class="row g-3">
                        <!-- Restart Button -->
                        <div class="col-6 col-md-auto">
                            <button id="restart" type="button" class="btn btn-primary w-100">
                                Restart item
                            </button>
                        </div>
                        <!-- Show stems Button -->
                        <div class="col-6 col-md-auto">
                            <button id="hint" type="button" class="btn btn-dark w-100">
                                Show all stems
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <div class="row mb-3">
            <div id="stem_list" class="container p-3 bg-light" style="display: none;"></div>
        </div>
    </div>

    <div id="end_of_test" class="container" style="text-align: center; display: none;">
        This is the end of the test <button id="restart_test" type="button" class="btn btn-dark"
            style="margin-left: 10px;">Start new test</button>
    </div>

</body>
<script src=" engine.js">
</script>

</html>
